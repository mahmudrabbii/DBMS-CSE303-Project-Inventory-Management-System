<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Inventory Management System</title>
    <link rel="stylesheet" href="loginScene.css">
</head>
<body>

    <header class="main-header">
        <h1>Inventory Management System</h1>
    </header>

    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <div class="form-group">
                <label for="email">Email/User name</label>
                <input type="email" id="email" name="email" placeholder="Enter your email or username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="admin">Admin</option>
                    <option value="CommidityManager">CommidityManager</option>
                    <option value="distributor">Distributor</option>
                    <option value="warehouseManager">Warehouse Manager</option>
                    <option value="inventoryAnalyst">Inventory Analyst</option>
                </select>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get the selected user type
            const userType = document.getElementById('userType').value;

            // Redirect based on user type
            if (userType === 'warehouseManager') {
                window.location.href = 'Warehouse-manager-db.html';
            } else if (userType === 'distributor') {
                window.location.href = 'distributor-order-product-list.html';
            } else if (userType === 'CommidityManager') {
                window.location.href = 'commodityCreateHarvestBatch.html';
            } else {
                alert('Selected user type is not configured for redirection.');
            }
        });
    </script>
</body>
</html>
