<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Inventory Management System</title>
    <link rel="stylesheet" href="loginScene.css">
</head>
<body>

    <header class="main-header">
        <h1>Inventory Management System</h1>
    </header>

    <div class="container">
        <h2>Sign In</h2>
        <form>
            <div class="form-group">
                <label for="email">Email/User name</label>
                <input type="email" id="email" name="email" placeholder="Enter your email or username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="admin">Admin</option>
                    <option value="agriOfficer">Agriculture Officer</option>
                    <option value="Distributor">Distributor</option>
                    <option value="warhouseManager">Warhouse Manager</option>
                    <option value="inventoryAnalyst">Inventory Analyst</option>
                </select>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
